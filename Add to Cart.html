<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 20px; 
            background-color: #8FBC8F; 
            color: #8FBC8F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #8FBC8F;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .cart-container {
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            margin: 20px 0;
            background-color: #8FBC8F;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .cart-item:hover {
            transform: scale(1.02);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .cart-item img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 10px;
        }

        .cart-item .item-info {
            flex: 1;
            margin-left: 15px;
        }

        .cart-item .item-info p {
            margin: 5px 0;
            font-size: 1.1rem;
        }

        .cart-item button {
            padding: 8px 20px;
            background-color: #8FBC8F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .cart-item button:hover {
            background-color: #8FBC8F;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-controls button {
            padding: 5px 12px;
            background-color: #8FBC8F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            font-weight: bold;
        }

        .quantity-controls button:hover {
            background-color: #8FBC8F;
        }

        .cart-total {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000000;
        }

        .notes-section {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .notes-section textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: vertical;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        .checkout-btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .checkout-btn:hover {
            background-color: #8FBC8F;
        }

        a {
            display: block;
            text-align: center;
            color:#000000;
            text-decoration: none;
            margin: 20px 0;
            font-size: 16px;
            font-weight: bold;
        }

        a:hover {
            color: #000000;
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cart-items"></div>

        <div class="cart-total">
            <p>Total: RM <span id="total-price">0.00</span></p>
        </div>

        <div class="notes-section">
            <h3>Special Notes</h3>
            <textarea id="notes" placeholder="Write any special requests here..."></textarea>
        </div>

        <button class="checkout-btn" onclick="window.location.href='payment.html'">Proceed to Payment</button>

        <a href="menu.html">Back to Menu</a>
    </div>

    <script>
        // Retrieve and display cart items
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceContainer = document.getElementById('total-price');

            // Clear previous cart items
            cartItemsContainer.innerHTML = '';

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                let totalPrice = 0;
                cart.forEach(item => {
                    const itemHTML = 
                        `<div class="cart-item">
                            <img src="${item.image}" alt="${item.name}">
                            <div class="item-info">
                                <p><strong>${item.name}</strong></p>
                                <p>RM ${item.price.toFixed(2)}</p>
                                <p>Quantity: <span id="quantity-${item.id}">${item.quantity}</span></p>
                            </div>
                            <div class="quantity-controls">
                                <button onclick="updateQuantity('${id.item)}', -1)">-</button>
                                <span id="quantity-display-${id.item)}">${item.quantity}</span>
                                <button onclick="updateQuantity('${id.item)}', 1)">+</button>
                            </div>
                            <button onclick="removeFromCart('${item.id}')">Remove</button>
                        </div>`;
                    cartItemsContainer.innerHTML += itemHTML;
                    totalPrice += item.price * item.quantity;
                });
                totalPriceContainer.textContent = totalPrice.toFixed(2);
            }
        }

        // Update item quantity
        function updateQuantity(iditem, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(i => i.id === iditem);
            if (item) {
                item.quantity = Math.max(1, item.quantity + change); // Prevent quantity from going below 1
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();  // Refresh cart display
            }
        }

        // Remove item from cart
        function removeFromCart(iditem) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => id.item) !== iditem));
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();  // Refresh cart display
        }

        // Display the cart when the page loads
        document.addEventListener('DOMContentLoaded', displayCart);
    </script>

</body>
</html>
