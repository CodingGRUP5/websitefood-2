<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Flavors - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {
         font-family: 'Roboto', sans-serif;
         margin: 0;
         padding: 0;
         background: url('P10.jpg') no-repeat center center fixed;
         background-size: cover;
         color: #f9f9f9;
         scroll-behavior: smooth;
        

        /* Flexbox to center content */
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh; /* Full height of the viewport */
       }


        /* Overlay and Modal Form Styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(3, 10, 6, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-container {
            background: rgba(63, 113, 96, 0.9);
            padding: 2.5rem 2rem;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .form-container {
           background: rgba(63, 113, 96, 0.9);
           padding: 2.5rem 2rem;
           border-radius: 15px;
           text-align: center;
           width: 100%;
           max-width: 400px; /* Ensure the form doesn't stretch too wide */
           position: relative;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }


        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-container h2 {
            margin-bottom: 1.5rem;
            color: #b8c91c;
        }

        .form-container input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #000000;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container button {
            width: 100%;
            padding: 0.8rem;
            background: #1c4526;
            color: #b8c91c;
            ;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #2f6d10;
        }

        .form-container .links {
            margin-top: 1.5rem;
        }

        .form-container .links a {
            color: #bbc6b9;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }


        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #2d5023;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #2d5023;
        }

        /* Updated Styles for Success Messages */
    #forgot-password-success-message,
    #success-message,
    #dont-have-account-success-message {
        position: fixed; /* Fixed to ensure it overlays everything */
        top: 50%; /* Center vertically */
        left: 50%; /* Center horizontally */
        transform: translate(-50%, -50%); /* Adjust for true centering */
        background-color: rgba(63, 113, 96, 0.9);
        color: white;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        z-index: 2000; /* Higher than modal overlays */
        display: none; /* Hidden by default */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Ensure modal overlays still appear behind success messages */
    .overlay {
        z-index: 1000;
    }
    
    </style>
</head>
<body>

    <!-- Login Form -->
    <!-- Login Form -->
    <form id="login-form">
    <input type="text" placeholder="Enter Username" name="username" required>
    <input type="email" placeholder="Enter Email" name="email" required>
    <input type="password" placeholder="Enter Password" name="password" required>
    <button type="submit">Sign In</button>
</form>

        
        <div class="links">
            <a href="#" id="forgot-password-link">Forgot Password?</a><br>
            <a href="#" id="signup-link">Don't have an account? Sign Up</a>
        </div>
    </div>

    <div id="forgot-password-success-message" style="display:none; padding: 15px; background-color: rgba(63, 113, 96, 0.9); color: white; margin-top: 20px; text-align: center;">
        Success! A password reset link has been sent to your email.
    </div>

    <!-- Forgot Password Modal -->
    <div class="overlay" id="forgot-password-overlay">
        <div class="modal-container">
            <button class="close-btn" id="close-forgot-password">×</button>
            <h2>Forgot Password</h2>
            <form action="forgot-password-action.php" method="POST">
                <input type="email" placeholder="Enter your Email" name="email" required>
                <button type="submit">Reset Password</button>
            </form>
            <div class="links">
                <a href="#" id="back-to-login-from-forgot">Back to Login</a>
            </div>
        </div>
    </div>


    <div id="success-message" style="display:none; padding: 15px; background-color: rgba(63, 113, 96, 0.9); color: white; margin-top: 20px; text-align: center;">
        Success! Your account has been created.
    </div>

    <!-- Sign Up Modal -->
    <div class="overlay" id="signup-overlay">
        <div class="modal-container">
            <button class="close-btn" id="close-signup">×</button>
            <h2>Sign Up</h2>
            <form action="signup-action.php" method="POST">
                <input type="text" placeholder="Enter Username" name="username" required>
                <input type="email" placeholder="Enter Email" name="email" required>
                <input type="password" placeholder="Enter Password" name="password" required>
                <button type="submit">Create Account</button>
            </form>

            <div class="links">
                <a href="#" id="back-to-login-from-signup">Back to Login</a>
            </div>
        </div>
    </div>
    
        <!-- Update only the JavaScript part -->
<script>

    // Handle Login Form Submission
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission

            const username = loginForm.querySelector('input[name="username"]').value;
            const email = loginForm.querySelector('input[name="email"]').value;
            const password = loginForm.querySelector('input[name="password"]').value;

            if (username && email && password) {
                // Redirect to the homepage
                window.location.href = 'index.html';
            } else {
                alert('Please fill out all fields.');
            }

    const forgotPasswordLink = document.getElementById('forgot-password-link');
    const signupLink = document.getElementById('signup-link');
    const backToLoginFromForgot = document.getElementById('back-to-login-from-forgot');
    const backToLoginFromSignup = document.getElementById('back-to-login-from-signup');
    const forgotPasswordOverlay = document.getElementById('forgot-password-overlay');
    const signupOverlay = document.getElementById('signup-overlay');
    const closeForgotPassword = document.getElementById('close-forgot-password');
    const closeSignup = document.getElementById('close-signup');

    // Show Forgot Password Modal
    forgotPasswordLink.addEventListener('click', (e) => {
        e.preventDefault();
        forgotPasswordOverlay.style.display = 'flex';
    });

    // Show Sign Up Modal
    signupLink.addEventListener('click', (e) => {
        e.preventDefault();
        signupOverlay.style.display = 'flex';
    });

    // Close Forgot Password Modal
    closeForgotPassword.addEventListener('click', () => {
        forgotPasswordOverlay.style.display = 'none';
    });

    // Close Sign Up Modal
    closeSignup.addEventListener('click', () => {
        signupOverlay.style.display = 'none';
    });

    // Back to Login
    backToLoginFromForgot.addEventListener('click', (e) => {
        e.preventDefault();
        forgotPasswordOverlay.style.display = 'none';
    });

    backToLoginFromSignup.addEventListener('click', (e) => {
        e.preventDefault();
        signupOverlay.style.display = 'none';
    });

    // Close Modal when clicking outside of modal content
    window.addEventListener('click', (e) => {
        if (e.target === forgotPasswordOverlay) {
            forgotPasswordOverlay.style.display = 'none';
        }
        if (e.target === signupOverlay) {
            signupOverlay.style.display = 'none';
        }
    });

    // Handle the Sign In form submission
    const loginForm = document.querySelector('.form-container form');
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevent the form from submitting traditionally

        const username = loginForm.querySelector('input[name="username"]').value;
        const email = loginForm.querySelector('input[name="email"]').value;
        const password = loginForm.querySelector('input[name="password"]').value;

    });
    </script>
</body>
</html>
