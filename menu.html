<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Kiss Restaurant Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('P10.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f9f9f9;
            scroll-behavior: smooth;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-radius: 0 0 15px 15px;
        }

        nav .logo img {
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        nav .logo img:hover {
            transform: rotate(360deg);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #f9f9f9;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 0;
            transition: color 0.3s, border-bottom 0.3s;
            cursor: pointer;
        }

        nav ul li a:hover {
            color: #ffcc66;
            border-bottom: 3px solid #ffcc66;
        }

        nav .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            width: 220px;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        nav .submenu a {
            display: block;
            text-decoration: none;
            color: #f9f9f9;
            padding: 12px 0;
            margin: 5px 0;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s, padding-left 0.3s;
        }

        nav .submenu a:hover {
            color: #ffcc66;
            padding-left: 20px;
        }

        nav ul li:hover .submenu {
            display: block;
        }

        /* Style for the image section with horizontal scrolling */
        .menu-images {
            display: flex;
            gap: 2rem;
            overflow-x: auto; /* Enable horizontal scrolling */
            padding: 2rem;
            scroll-behavior: smooth;
        }

        .menu-images::-webkit-scrollbar {
            height: 10px; /* Horizontal scrollbar height */
        }

        .menu-images::-webkit-scrollbar-thumb {
            background: #ffcc66;
            border-radius: 5px;
        }

        .menu-images::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.2);
        }

        .menu-images img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        .landscape {
            width: 60%; /* Adjust according to how much space you want the landscape image to take */
        }

        .portrait {
            width: 30%; /* Adjust this for the portrait image */
            height: auto;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: #f9f9f9;
            margin-top: 3rem;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="P1.jpg" alt="Logo"></a>
        </div>

        <ul>
            <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li class="menu-item-holder">
                <a href="javascript:void(0);"><i class="fa-solid fa-utensils"></i> Menu</a>
                <div class="submenu">
                    <a href="#">Western Plates</a>
                    <a href="#">Asian Classic</a>
                    <a href="#">Sweet Dessert</a>
                    <a href="#">Drinks & Coffee</a>
                </div>
            </li>
            <li><a href="promotion.html"><i class="fa-solid fa-tags"></i> Promotion</a></li>
            <li><a href="reward.html"><i class="fa-solid fa-gift"></i> Reward</a></li>
            <li><a href="about.html"><i class="fa-solid fa-info-circle"></i> About Us</a></li>
        </ul>

        <div class="login">
            <a href="login.html"><i class="fa-solid fa-user"></i> Login</a>
        </div>
    </nav>

    <!-- Image Section for the menu -->
    <div class="menu-images">
        <img src="P11.jpg" alt="Western Plates" class="landscape">
        <img src="P12.jpg" alt="Dessert" class="portrait">
        <img src="P13.jpg" alt="Poster" class="portrait">
    </div>

    <footer>
        <p>&copy; 2024 Chef Kiss Restaurant. All Rights Reserved.</p>
    </footer>
</body>
</html>
