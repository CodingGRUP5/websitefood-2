<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #8FBC8F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .left, .right {
            flex: 1 1 45%;
            padding: 2rem;
        }

        h3 {
            color: #2F4F4F;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form label {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.3rem;
        }

        form input[type="text"], form select {
            padding: 0.7rem;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background: #8FBC8F;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #8FBC8F;
        }

        .card-icons img {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .left, .right {
                flex: 1 1 100%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="payment-items"></div>
<p id="total-price"></p>

<script>
    // Display cart items on the payment page
    function displayPayment() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const paymentItemsContainer = document.getElementById('payment-items');
        let totalPrice = 0;

        // Clear previous items
        paymentItemsContainer.innerHTML = '';
        
        if (cart.length === 0) {
            paymentItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        } else {
            cart.forEach(item => {
                const itemHTML = `
                    <div class="payment-item">
                        <p>${item.name}</p>
                        <p>RM ${item.price.toFixed(2)} x ${item.quantity}</p>
                        <p>Total: RM ${(item.price * item.quantity).toFixed(2)}</p>
                    </div>
                `;
                paymentItemsContainer.innerHTML += itemHTML;
                totalPrice += item.price * item.quantity;
            });
            document.getElementById('total-price').textContent = `Total: RM ${totalPrice.toFixed(2)}`;
        }
    }

    // Call displayPayment when the page loads
    document.addEventListener('DOMContentLoaded', displayPayment);
</script>

    <button onclick="proceedToPayment()">Proceed to Payment</button>

<script>
    function proceedToPayment() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart.length === 0) {
            alert('Your cart is empty. Please add items to your cart before proceeding.');
        } else {
            // Here you can integrate with a payment gateway API (e.g., PayPal, Stripe)
            alert('Proceeding to payment...');
            // Redirect to payment gateway or another page
        }
    }
</script>
<script src="scripts.js" defer></script>
</body>
</html>
