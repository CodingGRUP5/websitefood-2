<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #8FBC8F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .left, .right {
            flex: 1 1 45%;
            padding: 2rem;
        }

        h3 {
            color: #2F4F4F;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form label {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.3rem;
        }

        form input[type="text"], form select {
            padding: 0.7rem;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background: #8FBC8F;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #8FBC8F;
        }

        .card-icons img {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .left, .right {
                flex: 1 1 100%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h3>Billing Details</h3>
            <form>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" aria-label="Full Name" placeholder="Enter your name">
                
                <label for="email">Email</label>
                <input type="text" id="email" aria-label="Email Address" placeholder="Enter your email">
            </form>
        </div>

        <div class="right">
            <h3>Payment Method</h3>
            <form>
                <label>Accepted Cards</label>
                <div class="card-icons">
                    <img src="img21.png" alt="Visa" width="60">
                    <img src="img22.png" alt="MasterCard" width="60">
                </div>
                
                <label for="card-number">Credit Card Number</label>
                <input type="text" id="card-number" aria-label="Credit Card Number" placeholder="Enter card number">
                
                <label for="exp-month">Exp Month</label>
                <input type="text" id="exp-month" aria-label="Expiration Month" placeholder="Enter month">
                
                <label for="exp-year">Exp Year</label>
                <select id="exp-year" aria-label="Expiration Year">
                    <option value="" disabled selected>Choose Year...</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                </select>
            </form>
            <input type="submit" value="Proceed to Checkout">
        </div>
    </div>
</body>
</html>
